   <h2>Contact Us</h2>
   <form action="thankyou.html" method="get" class="contact">

	  <p><label for="subject" class="fixedwidth">Subject: <span class="form_required">*</span></label>

		</select>
	</p>
	<p><label for="comments" class="fixedwidth">Comments / Inquiry: <span class="form_required">*</span></label> 
	<textarea name="comments" id="comments" rows="10" cols="60"></textarea></p>

    <input type="radio" name="contact-method" id="contact-email" value="email"><label for="contact-email">Email</label> 
	<input type="radio" name="contact-method" id="contact-phone" value="phone"><label for="contact-phone">Phone</label> 
	</p>
